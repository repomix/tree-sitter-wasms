name: build-and-publish
on: workflow_dispatch
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      languages: ${{ steps.set-matrix.outputs.languages }}
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: echo "languages=$(cat languages.json | jq -c)" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(needs.setup.outputs.languages) }}
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
      - name: Install Node.js with pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - run: pnpm install

      - name: Rebuild tree-sitter-cli to install binary
        run: pnpm rebuild tree-sitter-cli

      - uses: mymindstorm/setup-emsdk@v11
        with:
          version: 2.0.24

      - name: Build ${{ matrix.language }}
        run: pnpm build ${{ matrix.language }}

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-${{ matrix.language }}
          path: out/*.wasm
          retention-days: 1

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
      - name: Install Node.js with pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm to latest version
        run: npm install -g npm@latest

      - run: pnpm install

      - name: Download all WASM artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wasm-*
          path: out
          merge-multiple: true

      - name: List built WASM files
        run: ls -lh out/

      - name: Publish to npm with OIDC and provenance
        run: npm publish --provenance --access public
